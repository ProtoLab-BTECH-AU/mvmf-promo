name: Push

on:
  push:
  workflow_dispatch:

jobs:
  Push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install sshpass
        run: sudo apt-get install sshpass
      - name: Push
        env:
          WORDPRESS_PAGE: mvmf_promo
        run: |
          sshpass -p "${{ secrets.WORDPRESS_SFTP_PASSWORD }}" ssh ${{ secrets.WORDPRESS_SFTP_HOST }}:${{ secrets.WORDPRESS_SFTP_PORT }} -e "mkdir -p /htdocs/$WORDPRESS_PAGE"
          sshpass -p "${{ secrets.WORDPRESS_SFTP_PASSWORD }}" scp -r * ${{ secrets.WORDPRESS_SFTP_HOST }}:${{ secrets.WORDPRESS_SFTP_PORT }}/htdocs/$WORDPRESS_PAGE